<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaddyCode Word Document to html conversion</title>
    <link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="home-page">
      <h1>Multiple Move-in's</h1>
      <div class="container">
        <div class="page1">
          <div class="header">
            <h2><a href="#" class="nav-link hide f-left"><span class="im im-angle-left-circle"></span>(Back to Step 2)</a>
            TENANT INFORMATION
            <a href="index2.html" class="nav-link f-right">(Proceed to Step 2)<span class="im im-angle-right-circle"></span></a></h2>
            <div class="clearfix"></div>
          </div><div class="clearfix"></div>
          <!-- header ends -->
          <!-- content  -->
          <div class="col1">
            <form action="" method="post">
              <div class="radio">
                <div class="form-input">
                  <input type="radio" name="new-tnt" value="new" checked> New Tenant
                </div>
                <div class="form-input">
                  <input type="radio" name="existing-tnt" value="existing"> Exiting Tenanat
                </div>
                <div class="clearfix"></div>
              </div>

              <div class="form-input">
                <label class="first-name">first name</label>
                <input type="text" name="first-name" autofocus>
              </div>
              <div class="form-input">
                <label class="last-name">last name</label>
                <input type="text" name="last-name">
              </div>
              <div class="clearfix"></div>
              <div class="form-input">
                <label class="tax-id">tax ID</label>
                <input type="text" name="tax-id">
              </div>
              <div class="clearfix"></div>
              <div class="toggle-bar">
                <label class="toggle">is business user</label>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="form-input">
                <label class="c-name">company name</label>
                <input type="text" name="c-name">

              </div>
              <a href="#"class="info">i</a>
              <div class="clearfix"></div>
              <div class="form-input-full">
                <label class="">address line 1</label>
                <input type="text" name="add-line1">
              </div>
              <div class="form-input-full">
                <label class="">address line 2</label>
                <input type="text" name="add-line2">
              </div>

              <div class="form-input">
                <label class="city">city</label>
                <input type="text" name="city">
              </div>
              <div class="form-input">
                <label class="state">state</label>
                <input type="text" name="state">
              </div>
              <div class="clearfix"></div>
              <div class="form-input">
                <label class="zip-code">Zip/Postal Code</label>
                <input type="text" name="zip-code">
              </div>
            </form>
          </div>
          <!-- second Colomn -->
          <div class="col2">
            <form>
              <div class="add-photo">
                <img class="user-img" src="images/add-user.png" alt="Add User"><br>
                <a href="#" class="user-add">Add Photo</a>
              </div>
              <div class="clearfix"></div>

              <div class="form-input">
                <label class="phone1">phone 1</label>
                <input type="text" name="phone1">
              </div>
              <div class="form-input">
                <label class="phone2">phone 2</label>
                <input type="text" name="phone2">
              </div>
              <div class="clearfix"></div>

              <div class="form-input">
                <label class="email">email</label>
                <input type="text" name="phone1">
              </div>
              <div class="form-input">
                <label class="website">website</label>
                <input type="text" name="website">
              </div>
              <div class="clearfix"></div>
              <!-- toggle button -->
              <div class="toggle-bar">
                <label class="toggle">key in safe box</label>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>

              <!-- toggle button ends -->
              <div class="upload">
                <label>identify documents</label>
                <select class="select-doc" name="select-doc">
                  <option>--- Select ---</option>
                  <option value="aadhar"> aadhar </option>
  								<option value="pancard"> pancard </option>
  								<option value="voter-id"> voter id </option>
  								<option value="power-bill"> power bill </option>

                </select>
                <a href="#" class="btn-green"> Add </a>
                <a href="#" class="btn-refresh"><span class="im im-redo" ></span> </a>
                <div class="clearfix">

                </div>
                <br>
                <label>Upload Documents</label>
                <input type="file" id="myFile" multiple size="50" onchange="loadFile()">
                <script>
                  function loadFile(){
                      var x = document.getElementById("myFile");
                      var txt = "";
                      if ('files' in x) {
                          if (x.files.length == 0) {
                              txt = "Select one or more files.";
                          } else {
                              for (var i = 0; i < x.files.length; i++) {
                                  txt += "<br><strong>" + (i+1) + ". file</strong><br>";
                                  var file = x.files[i];
                                  if ('name' in file) {
                                      txt += "name: " + file.name + "<br>";
                                  }
                                  if ('size' in file) {
                                      txt += "size: " + file.size + " bytes <br>";
                                  }
                              }
                          }
                      }

                  }
                  </script>
              </div>
            </form>
          </div>
          <div class="clearfix"></div>
          <!-- content ends -->
        </div>
        <footer>
          <a href="#" class="nav-link hide f-left"><span class="im im-angle-left-circle"></span>(Back to Step 2)</a>
          <a href="index2.html" class="nav-link f-right">(Proceed to Step 2)<span class="im im-angle-right-circle"></span></a>
          <div class="clearfix"></div>
        </footer>
        <div class="clearfix"></div>
      </div>
    </div>

  </body>
</html>
